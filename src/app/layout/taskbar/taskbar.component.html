<div class="taskbar">
  <div class="taskbar-item" *ngFor="let item of icons; let i = index">
    <img
      class="taskbar-icon"
      src="/assets/dock/{{ item.icon }}"
      (click)="onClick(item)"
      [alt]="item.label"
    />
    <!-- <span class="taskbar-label">{{ item.label }}</span> -->
  </div>
  <div class="taskbar-item">
    <label for="theme" [hidden]="true"></label>
    <input
      #ico
      name="theme"
      class="toggle ico"
      type="checkbox"
      (click)="themeService.toggleDarkMode()"
    />
  </div>
</div>
