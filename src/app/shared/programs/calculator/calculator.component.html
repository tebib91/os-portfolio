<div class="calculator">
  <div class="display">{{ equationDisplay }}</div>
  <div class="buttons">
    <button (click)="buttonClick('C')">C</button>
    <button (click)="buttonClick('%')">%</button>
    <button (click)="buttonClick('()')">()</button>

    <button (click)="buttonClick('/')">/</button>
    <button *ngFor="let num of [7, 8, 9]" (click)="buttonClick(num.toString())">
      {{ num }}
    </button>
    <button (click)="buttonClick('*')">*</button>
    <button *ngFor="let num of [4, 5, 6]" (click)="buttonClick(num.toString())">
      {{ num }}
    </button>
    <button (click)="buttonClick('-')">-</button>
    <button *ngFor="let num of [1, 2, 3]" (click)="buttonClick(num.toString())">
      {{ num }}
    </button>
    <button (click)="buttonClick('+')">+</button>
    <button (click)="buttonClick('+/-')">+/-</button>
    <button (click)="buttonClick('0')">0</button>
    <button (click)="buttonClick('.')">.</button>
    <button (click)="buttonClick('=')">=</button>
  </div>
</div>
