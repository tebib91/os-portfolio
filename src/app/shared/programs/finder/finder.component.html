<div class="wrapper">
  <div class="main-container" *ngIf="data$ | async as data; else loading">
    <section class="content-section">
      <!---Section banner-->
      <div class="content-banner">
        <img [src]="data.presentation.avatarUrl" alt="" />
        <div class="content-text">
          <h1>{{ data.presentation.name }}</h1>
          <p>{{ data.presentation.description }}</p>
          <button class="primary">Contacter Moi</button>
        </div>
        <img
          class="content-img"
          src="assets/owner/technos.webp"
          alt="technos"
        />
      </div>
    </section>

    <section class="content-section">
      <!---Section skills-->

      <div class="content-skills">
        <div class="info">
          <h3>Mail</h3>
          <p>GET to inboxzeor in no time</p>
          <span>Explore the features</span>
        </div>
        <!-- <ul>
          <li *ngFor="let item of data.technologies" class="skill">
            <img [src]="item?.icon" [alt]="item?.name" />
            <p>{{ item.name }}</p>
            <button class="primary">Open</button>
          </li>
        </ul> -->
      </div>
    </section>

    <section class="content-section">
      <!---Section jobs-->
      <div class="content-experiences">
        <ul class="experiences">
          <li *ngFor="let item of data.experiences" class="content-experience">
            <img
              [src]="item.projects[0].icon"
              [alt]="item.projects[0].name"
              srcset=""
            />
            <div class="text">
              <p>{{ item.projects[0].name }}</p>
              <span>{{ item.projects[0].postTitle }}</span>
            </div>
            <button>OPEN</button>
          </li>
        </ul>
      </div>
    </section>
  </div>
  <ng-template #loading></ng-template>
</div>
