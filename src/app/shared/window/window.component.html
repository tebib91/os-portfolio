<div
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  class="window"
  [@dialogAnimation]
>
  <app-window-header
    cdkDragHandle
    (_onClose)="onCloseClick()"
    (_onMinimize)="onMinimizeClick()"
    (_onMaximize)="onMaximizeClick()"
  ></app-window-header>
  <div class="window-body">
    <ng-container [ngComponentOutlet]="outlet"></ng-container>
  </div>
</div>
