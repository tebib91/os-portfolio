<div
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
  class="window"
>
  <div class="window-header">
    <div class="window-controls">
      <div class="close-button" (click)="onCloseClick()"></div>
      <div class="minimize-button" (click)="onMinimizeClick()"></div>
      <div class="maximize-button" (click)="onMaximizeClick()"></div>
    </div>
  </div>
  <div class="window-body">
    <p>{{ data.title }}</p>
    <p>{{ data.program }}</p>

    <ng-container [ngComponentOutlet]="outlet"></ng-container>
  </div>
</div>
